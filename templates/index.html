<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knee OA Clinical Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a472a;
            --primary-light: #2d5a3f;
            --accent: #d4a574;
            --bg-main: #fdfbf7;
            --bg-card: #ffffff;
            --text-dark: #2a2a2a;
            --text-mid: #5a5a5a;
            --text-light: #8a8a8a;
            --border: #e8e3d8;
            --shadow: rgba(26, 71, 42, 0.08);
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--bg-main);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(26, 71, 42, 0.02) 2px, rgba(26, 71, 42, 0.02) 4px);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 30px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 3.2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-mid);
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 50px;
            margin-bottom: 30px;
            box-shadow: 0 4px 24px var(--shadow);
            border: 1px solid var(--border);
            animation: fadeInUp 0.8s ease;
            animation-fill-mode: both;
        }

        .card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .card:nth-child(3) {
            animation-delay: 0.2s;
        }

        h2 {
            font-family: 'Crimson Pro', serif;
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 30px;
            font-weight: 600;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 12px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 28px;
            margin-bottom: 35px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--text-dark);
            font-size: 0.95rem;
            letter-spacing: 0.01em;
        }

        input[type="number"],
        select {
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: 'Work Sans', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-main);
            color: var(--text-dark);
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 71, 42, 0.1);
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, var(--primary-light), var(--accent));
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
            box-shadow: 0 3px 12px var(--shadow);
        }

        input[type="range"]::-moz-range-thumb {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .slider-value {
            display: inline-block;
            margin-left: 12px;
            font-weight: 600;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px 18px;
            border: 2px solid var(--border);
            border-radius: 8px;
            transition: all 0.3s ease;
            background: var(--bg-main);
        }

        .radio-option:hover {
            border-color: var(--primary-light);
            background: var(--bg-card);
        }

        .radio-option input[type="radio"] {
            margin-right: 8px;
            accent-color: var(--primary);
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-option input[type="radio"]:checked + span {
            font-weight: 600;
            color: var(--primary);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 40px;
        }

        button {
            padding: 18px 32px;
            border: none;
            border-radius: 10px;
            font-family: 'Work Sans', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.02em;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(26, 71, 42, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(26, 71, 42, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--accent) 0%, #c49563 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(212, 165, 116, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(212, 165, 116, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        #result {
            margin-top: 30px;
            padding: 24px;
            border-radius: 10px;
            animation: slideIn 0.5s ease;
            display: none;
        }

        #result.show {
            display: block;
        }

        #result.success {
            background: linear-gradient(135deg, rgba(26, 71, 42, 0.08), rgba(26, 71, 42, 0.04));
            border-left: 4px solid var(--primary);
        }

        #result.error {
            background: linear-gradient(135deg, rgba(185, 28, 28, 0.08), rgba(185, 28, 28, 0.04));
            border-left: 4px solid #b91c1c;
        }

        .result-title {
            font-weight: 600;
            font-size: 1.05rem;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        .result-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            font-family: 'Crimson Pro', serif;
        }

        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 71, 42, 0.95);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 50px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideInModal 0.4s ease;
            position: relative;
        }

        @keyframes slideInModal {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text-mid);
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--border);
            color: var(--primary);
            transform: rotate(90deg);
        }

        /* Loading Animation */
        .loading-container {
            text-align: center;
            padding: 60px 20px;
        }

        .dna-loader {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
        }

        .dna-strand {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: dnaFloat 2s ease-in-out infinite;
        }

        .dna-strand:nth-child(1) { left: 20px; animation-delay: 0s; }
        .dna-strand:nth-child(2) { left: 46px; animation-delay: 0.1s; background: var(--accent); }
        .dna-strand:nth-child(3) { left: 72px; animation-delay: 0.2s; }
        .dna-strand:nth-child(4) { left: 20px; animation-delay: 0.3s; background: var(--accent); }
        .dna-strand:nth-child(5) { left: 46px; animation-delay: 0.4s; }
        .dna-strand:nth-child(6) { left: 72px; animation-delay: 0.5s; background: var(--accent); }
        .dna-strand:nth-child(7) { left: 20px; animation-delay: 0.6s; }
        .dna-strand:nth-child(8) { left: 46px; animation-delay: 0.7s; background: var(--accent); }
        .dna-strand:nth-child(9) { left: 72px; animation-delay: 0.8s; }

        @keyframes dnaFloat {
            0%, 100% { 
                transform: translateY(0) scale(1);
                opacity: 0.4;
            }
            25% { 
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
            50% { 
                transform: translateY(-40px) scale(0.8);
                opacity: 0.6;
            }
            75% { 
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
        }

        .loading-text {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .loading-subtext {
            color: var(--text-mid);
            font-size: 0.95rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Plan Content Styles */
        .plan-content {
            animation: fadeInContent 0.6s ease;
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .plan-content h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .plan-content h2 {
            font-size: 1.5rem;
            margin-top: 30px;
            margin-bottom: 15px;
            color: var(--primary);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 8px;
        }

        .plan-content h3 {
            font-size: 1.2rem;
            margin-top: 20px;
            margin-bottom: 10px;
            color: var(--primary-light);
        }

        .plan-content p {
            margin-bottom: 15px;
            line-height: 1.8;
            color: var(--text-dark);
        }

        .plan-content ul, .plan-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .plan-content li {
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        .plan-content strong {
            color: var(--primary);
            font-weight: 600;
        }

        .plan-content code {
            background: var(--bg-main);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            color: var(--primary);
        }

        .btn-generate {
            background: linear-gradient(135deg, #d4a574 0%, #b8884d 100%);
            color: white;
            grid-column: 1 / -1;
            font-size: 1.1rem;
            padding: 20px 32px;
            box-shadow: 0 4px 20px rgba(212, 165, 116, 0.4);
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 28px rgba(212, 165, 116, 0.5);
        }

        @media (max-width: 768px) {
            .modal-content {
                padding: 30px 20px;
            }

            .dna-loader {
                transform: scale(0.8);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2.4rem;
            }

            .card {
                padding: 30px 24px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .radio-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Knee Osteoarthritis Clinical Decision Support</h1>
            <p class="subtitle">Predictive analytics for drug response and comorbidity assessment in knee OA patients</p>
        </header>

        <div class="card">
            <h2>Patient Information</h2>
            <form id="patientForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="30" max="80" value="50" required>
                    </div>

                    <div class="form-group">
                        <label>Population</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="population" value="Asian" checked>
                                <span>Asian</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="population" value="Western">
                                <span>Western</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="bmi">BMI</label>
                        <input type="number" id="bmi" name="bmi" min="15" max="50" step="0.1" value="25.0" required>
                    </div>

                    <div class="form-group">
                        <label for="crp">CRP (mg/L)</label>
                        <input type="number" id="crp" name="crp" min="0" max="50" step="0.1" value="10.0" required>
                    </div>

                    <div class="form-group">
                        <label for="oa_severity">
                            OA Severity <span class="slider-value" id="oa_severity_value">2</span>
                        </label>
                        <input type="range" id="oa_severity" name="oa_severity" min="0" max="4" value="2">
                    </div>

                    <div class="form-group">
                        <label>Smoking Status</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="smoking" value="No" checked>
                                <span>No</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="smoking" value="Yes">
                                <span>Yes</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pain_score">
                            Pain Score <span class="slider-value" id="pain_score_value">5</span>
                        </label>
                        <input type="range" id="pain_score" name="pain_score" min="0" max="10" value="5">
                    </div>

                    <div class="form-group">
                        <label for="drug_type">Drug Type</label>
                        <select id="drug_type" name="drug_type" required>
                            <option value="NSAID">NSAID</option>
                            <option value="Analgesic">Analgesic</option>
                            <option value="Corticosteroid">Corticosteroid</option>
                            <option value="Duloxetine">Duloxetine</option>
                            <option value="Opioid">Opioid</option>
                        </select>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn-primary" onclick="predict('drug_response')">
                        Predict Drug Response
                    </button>
                    <button type="button" class="btn-secondary" onclick="predict('comorbidity')">
                        Predict Comorbidity Cluster
                    </button>
                    <button type="button" class="btn-generate" onclick="generatePersonalizedPlan()">
                        üåü Generate Personalized Diet & Fitness Plan
                    </button>
                </div>
            </form>

            <div id="result"></div>
        </div>
    </div>

    <!-- Modal for Personalized Plan -->
    <div id="planModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closePlanModal()">&times;</button>
            <div id="modalBody">
                <!-- Loading or Plan content will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Update slider values
        document.getElementById('oa_severity').addEventListener('input', function(e) {
            document.getElementById('oa_severity_value').textContent = e.target.value;
        });

        document.getElementById('pain_score').addEventListener('input', function(e) {
            document.getElementById('pain_score_value').textContent = e.target.value;
        });

        // Prediction function
        async function predict(predictionType) {
            const form = document.getElementById('patientForm');
            const resultDiv = document.getElementById('result');
            const buttons = document.querySelectorAll('button');
            
            // Get form data
            const formData = {
                age: document.getElementById('age').value,
                population: document.querySelector('input[name="population"]:checked').value,
                bmi: document.getElementById('bmi').value,
                crp: document.getElementById('crp').value,
                oa_severity: document.getElementById('oa_severity').value,
                smoking: document.querySelector('input[name="smoking"]:checked').value,
                pain_score: document.getElementById('pain_score').value,
                drug_type: document.getElementById('drug_type').value,
                prediction_type: predictionType
            };

            // Disable buttons and show loading
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent.toLowerCase().includes(predictionType.replace('_', ' '))) {
                    btn.classList.add('loading');
                }
            });

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.className = 'success show';
                    resultDiv.innerHTML = `
                        <div class="result-title">${data.prediction_type}</div>
                        <div class="result-value">${data.result}</div>
                    `;
                } else {
                    resultDiv.className = 'error show';
                    resultDiv.innerHTML = `
                        <div class="result-title">Error</div>
                        <div style="color: #b91c1c;">${data.error}</div>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'error show';
                resultDiv.innerHTML = `
                    <div class="result-title">Error</div>
                    <div style="color: #b91c1c;">Failed to make prediction. Please try again.</div>
                `;
            } finally {
                // Re-enable buttons
                buttons.forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('loading');
                });
            }
        }

        // Generate Personalized Plan function
        async function generatePersonalizedPlan() {
            const formData = {
                age: document.getElementById('age').value,
                population: document.querySelector('input[name="population"]:checked').value,
                bmi: document.getElementById('bmi').value,
                crp: document.getElementById('crp').value,
                oa_severity: document.getElementById('oa_severity').value,
                smoking: document.querySelector('input[name="smoking"]:checked').value,
                pain_score: document.getElementById('pain_score').value,
                drug_type: document.getElementById('drug_type').value
            };

            // Show modal with loading animation
            openPlanModal();
            showLoading();

            // Disable all buttons
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            try {
                const response = await fetch('/generate_plan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    displayPlan(data.plan);
                } else {
                    displayError(data.error);
                }
            } catch (error) {
                displayError('Failed to generate plan. Please try again later.');
            } finally {
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        function openPlanModal() {
            document.getElementById('planModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closePlanModal() {
            document.getElementById('planModal').classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        function showLoading() {
            const loadingHTML = `
                <div class="loading-container">
                    <div class="dna-loader">
                        <div class="dna-strand"></div>
                        <div class="dna-strand"></div>
                        <div class="dna-strand"></div>
                        <div class="dna-strand"></div>
                        <div class="dna-strand"></div>
                        <div class="dna-strand"></div>
                        <div class="dna-strand"></div>
                        <div class="dna-strand"></div>
                        <div class="dna-strand"></div>
                    </div>
                    <div class="loading-text">Crafting Your Personalized Plan</div>
                    <div class="loading-subtext">Analyzing your health profile and generating custom recommendations...</div>
                </div>
            `;
            document.getElementById('modalBody').innerHTML = loadingHTML;
        }

        function displayPlan(planText) {
            // Convert markdown to HTML (basic conversion)
            let htmlContent = planText
                .replace(/#{3} (.*)/g, '<h3>$1</h3>')
                .replace(/#{2} (.*)/g, '<h2>$1</h2>')
                .replace(/#{1} (.*)/g, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n- /g, '<li>')
                .replace(/<li>(.*?)(?=<li>|<\/p>|$)/g, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                .replace(/\n/g, '<br>');

            htmlContent = '<p>' + htmlContent + '</p>';

            document.getElementById('modalBody').innerHTML = `
                <div class="plan-content">
                    ${htmlContent}
                </div>
            `;
        }

        function displayError(errorMessage) {
            document.getElementById('modalBody').innerHTML = `
                <div class="plan-content">
                    <h1 style="color: #b91c1c;">‚ö†Ô∏è Error</h1>
                    <p style="color: #b91c1c;">${errorMessage}</p>
                    <p style="margin-top: 20px;">Please try again or contact support if the problem persists.</p>
                    <button class="btn-primary" onclick="closePlanModal()" style="margin-top: 20px; width: auto;">Close</button>
                </div>
            `;
        }

        // Close modal when clicking outside
        document.getElementById('planModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePlanModal();
            }
        });
    </script>
